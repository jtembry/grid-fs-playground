<h2>Download File</h2>
<br>
<mat-form-field appearance="fill">
  <mat-label>Filter by Type</mat-label>
  <mat-select (selectionChange)="onSelect($event.value)">
    <div *ngFor="let item of mimeTypes | keyvalue">
      <mat-option [value]="item.value">{{ item.key }}</mat-option>
    </div>
  </mat-select>
</mat-form-field>
<br>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- File Name -->
  <ng-container matColumnDef="filename">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"><a (click)="download(element.filename, element.uploadDate)">{{element.filename}}</a></td>
  </ng-container>

  <!-- File Type -->
  <ng-container matColumnDef="filetype">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element"> {{element.mimeType}} </td>
  </ng-container>

    <!-- Tags -->
    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element"> {{ element.tags | jsonparse }} </td>
    </ng-container>

    <!-- Upload Date -->
    <ng-container matColumnDef="uploadDate">
      <th mat-header-cell *matHeaderCellDef>Upload Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.uploadDate }} </td>
    </ng-container>

    <ng-container matColumnDef="deleteButton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><button mat-flat-button (click)="deleteFile(element)">Delete</button></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<hr />
<app-uploader></app-uploader>
<hr />
<app-messages></app-messages>
